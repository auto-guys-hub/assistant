<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leo - AI Personal Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .message-anim { animation: fadeIn 0.3s ease-out forwards; }

        /* Prevent zoom on mobile focus */
        input { font-size: 16px !important; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 flex flex-col h-screen overflow-hidden font-sans antialiased selection:bg-green-500 selection:text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 p-3 sm:p-4 flex items-center justify-between shadow-lg z-20 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="relative">
                <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-gradient-to-br from-green-500 to-green-700 flex items-center justify-center shadow-lg ring-2 ring-gray-800">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                </div>
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-gray-900 rounded-full animate-pulse"></div>
            </div>
            <div>
                <h1 class="font-bold text-lg sm:text-xl tracking-wide text-white">Leo</h1>
                <p class="text-[10px] text-green-400 font-medium uppercase tracking-widest">Active Now</p>
            </div>
        </div>
        <button onclick="clearChat()" class="text-gray-400 hover:text-red-400 transition-colors p-2 rounded-lg hover:bg-gray-800" title="Clear Chat">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 scroll-smooth pb-24">
        <!-- Initial Message -->
        <div class="flex justify-start message-anim">
            <div class="flex items-end gap-2 max-w-[90%] sm:max-w-[75%]">
                <div class="w-8 h-8 rounded-full bg-green-600/20 flex-shrink-0 flex items-center justify-center border border-green-500/20"><span class="text-green-500 text-xs font-bold">L</span></div>
                <div class="bg-gray-800 text-gray-200 rounded-2xl rounded-bl-none py-3 px-4 shadow-sm border border-gray-700/50 text-sm sm:text-base leading-relaxed">
                    Hello! I'm Leo. How can I help you today?
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-gray-900 border-t border-gray-800 p-4 pb-6 sm:pb-4 z-20">
        <form id="chat-form" class="max-w-4xl mx-auto flex items-center gap-2">
            <input 
                type="text" id="user-input" 
                class="flex-1 bg-gray-800/50 text-white placeholder-gray-500 border border-gray-700 rounded-2xl py-3 px-4 sm:py-4 sm:px-5 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all text-sm sm:text-base" 
                placeholder="Type your message..." autocomplete="off"
            >
            <button type="submit" id="send-btn" class="bg-green-600 hover:bg-green-500 text-white p-3 sm:p-4 rounded-xl transition-all active:scale-95 flex-shrink-0">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
            </button>
        </form>
    </footer>

    <script>
        const WEBHOOK_URL = "https://krishna-unfretful-antonomastically.ngrok-free.dev/webhook/leo";
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // 1. SESSION MANAGEMENT: Retrieve or Create unique ID
        let sessionId = localStorage.getItem('leo_session_id');
        if (!sessionId) {
            sessionId = 'leo_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('leo_session_id', sessionId);
        }

        function appendMessage(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-anim`;
            wrapper.innerHTML = `
                <div class="flex items-end gap-2 max-w-[90%] sm:max-w-[75%] ${isUser ? 'flex-row-reverse' : ''}">
                    <div class="w-8 h-8 rounded-full ${isUser ? 'bg-gray-700' : 'bg-green-600/20'} flex-shrink-0 flex items-center justify-center border ${isUser ? 'border-gray-600' : 'border-green-500/20'}">
                        ${isUser ? '<svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>' : '<span class="text-green-500 text-xs font-bold">L</span>'}
                    </div>
                    <div class="${isUser ? 'bg-green-600 text-white rounded-br-none' : 'bg-gray-800 text-gray-200 rounded-bl-none border border-gray-700/50'} py-3 px-4 rounded-2xl shadow-sm text-sm sm:text-base break-words">
                        ${text}
                    </div>
                </div>`;
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearChat() {
            if(confirm("Clear conversation history?")) {
                chatContainer.innerHTML = '';
                localStorage.removeItem('leo_session_id');
                location.reload();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, true);
            userInput.value = '';

            // Show typing indicator
            const typingId = 'typing-' + Date.now();
            const typingDiv = document.createElement('div');
            typingDiv.id = typingId;
            typingDiv.className = "flex justify-start message-anim";
            typingDiv.innerHTML = `<div class="bg-gray-800 text-gray-400 py-2 px-4 rounded-2xl text-xs">Leo is thinking...</div>`;
            chatContainer.appendChild(typingDiv);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId, // Critical for Memory node in n8n
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                document.getElementById(typingId).remove();
                
                // Adjust data.output based on your n8n AI Agent output key
                const reply = data.output || data.text || "I'm having trouble connecting to my brain. Please try again.";
                appendMessage(reply, false);
            } catch (err) {
                document.getElementById(typingId).remove();
                appendMessage("Connection error. Is the webhook active?", false);
            }
        });
    </script>
</body>
</html>
