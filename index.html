<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none'><rect x='0' y='0' width='24' height='24' rx='12' fill='%23d1d5db'/><path d='M13 10V3L4 14h7v7l9-11h-7z' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' transform='scale(0.7) translate(5,5)'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; }
        
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Smooth Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-enter { animation: fadeIn 0.3s ease-out forwards; }

        /* ChatGPT-style Typing Dot Animation */
        .typing-dot {
            width: 8px; height: 8px; background-color: #9ca3af; border-radius: 50%;
            display: inline-block; animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<!-- h-[100dvh] fixes mobile browser height issues -->
<body class="flex flex-col h-[100dvh] antialiased selection:bg-gray-700">

    <!-- App Header -->
    <header class="flex justify-between items-center px-4 py-3 bg-black sticky top-0 z-20 border-b border-gray-800/50 backdrop-blur-md bg-opacity-80">
        <!-- Menu Icon (Visual only) -->
        <button class="p-2 text-gray-400 hover:text-white transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
        </button>

        <!-- Title -->
        <div class="flex items-center gap-1 cursor-default">
            <span class="font-semibold text-base tracking-wide">Leo</span>
            <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </div>

        <!-- New Chat Icon -->
        <button onclick="resetSession()" class="p-2 text-gray-400 hover:text-white transition" title="New Chat">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
        </button>
    </header>

    <!-- Chat Container -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 no-scrollbar">
        
        <!-- Welcome Screen (Centered) -->
        <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-80 pb-20">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4 shadow-lg shadow-white/10">
                <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h2 class="text-2xl font-semibold mb-2">I can help you with anything.</h2>
            <p class="text-gray-400 text-sm max-w-xs">Ask me anything. Or give a task to do.</p>
        </div>

        <!-- Messages will be injected here -->
    </main>

    <!-- Input Area -->
    <footer class="p-4 bg-black sticky bottom-0 z-20">
        <form id="chat-form" class="relative max-w-3xl mx-auto">
            <div class="relative flex items-end gap-2 bg-[#1e1e1e] rounded-[26px] p-2 pr-2 shadow-lg border border-gray-800">
                
                <!-- Attachment Icon (Visual only) -->
                <button type="button" class="p-3 text-gray-400 hover:text-white transition rounded-full flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                </button>

                <!-- Input Field -->
                <textarea 
                    id="user-input" 
                    rows="1"
                    class="w-full bg-transparent text-white placeholder-gray-500 text-base py-3 px-1 focus:outline-none resize-none max-h-32 overflow-y-auto" 
                    placeholder="Message" 
                ></textarea>

                <!-- Send Button -->
                <button 
                    type="submit" 
                    id="send-btn"
                    class="bg-white text-black p-2 rounded-full hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0 mb-1 mr-1"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </form>
    </footer>

    <script>
        // ================= CONFIGURATION =================
        const WEBHOOK_URL = "https://krishna-unfretful-antonomastically.ngrok-free.dev/webhook/leo";
        // =================================================

        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');

        // Auto-resize textarea logic
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        // Submit on Enter (unless Shift+Enter)
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });

        // 1. SESSION MANAGEMENT
        function getSessionId() {
            let sessionId = localStorage.getItem('leo_session_id');
            if (!sessionId) {
                sessionId = 'sess-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
                localStorage.setItem('leo_session_id', sessionId);
            }
            return sessionId;
        }

        function resetSession() {
            if(confirm('Start a new chat? This will clear current memory.')) {
                localStorage.removeItem('leo_session_id');
                location.reload();
            }
        }

        // 2. UI BUILDERS
        function createMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} msg-enter`;
            
            if (isUser) {
                // USER BUBBLE (Clean Gray Pill)
                div.innerHTML = `
                    <div class="bg-[#2f2f2f] text-white px-5 py-3 rounded-[24px] rounded-br-sm max-w-[85%] text-[15px] leading-relaxed break-words shadow-sm">
                        ${escapeHtml(text)}
                    </div>
                `;
            } else {
                // AI BUBBLE (Icon + Transparent Text)
                div.innerHTML = `
                    <div class="flex gap-3 max-w-[90%] lg:max-w-[80%]">
                        <div class="w-8 h-8 rounded-full bg-white flex-shrink-0 flex items-center justify-center mt-1">
                             <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <div class="flex-1 space-y-2">
                            <div class="text-gray-100 text-[15px] leading-relaxed pt-1.5">
                                ${formatText(text)}
                            </div>
                        </div>
                    </div>
                `;
            }
            return div;
        }

        function createTyping() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex w-full justify-start msg-enter';
            div.innerHTML = `
                 <div class="flex gap-3 max-w-[90%]">
                        <div class="w-8 h-8 rounded-full bg-white flex-shrink-0 flex items-center justify-center mt-1">
                             <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <div class="flex items-center gap-1 pt-3 pl-1">
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                            <span class="typing-dot"></span>
                        </div>
                </div>
            `;
            return div;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Basic formatting
        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>");
        }

        function formatText(text) {
            // Converts simple markdown bold to HTML bold
            let formatted = escapeHtml(text);
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return formatted;
        }

        // 3. LOGIC
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            // Hide Welcome Screen on first message
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            // Reset input height
            input.style.height = 'auto';

            // UI Updates
            chatContainer.appendChild(createMessage(text, true));
            input.value = '';
            input.focus();
            scrollToBottom();
            
            // Disable State
            sendBtn.disabled = true;
            sendBtn.style.opacity = "0.5";

            // Add Typing
            chatContainer.appendChild(createTyping());
            scrollToBottom();

            const sessionId = getSessionId();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ 
                        message: text,
                        chatInput: text,
                        sessionId: sessionId 
                    })
                });

                // Remove Typing
                const loader = document.getElementById('typing-indicator');
                if (loader) loader.remove();

                if (!response.ok) throw new Error('Network error');

                // Process Response
                const contentType = response.headers.get("content-type");
                let botText = "Received.";

                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    botText = data.output || data.reply || data.message || data.text || JSON.stringify(data);
                    if (typeof botText === 'object') botText = JSON.stringify(botText, null, 2);
                } else {
                    botText = await response.text();
                }

                chatContainer.appendChild(createMessage(botText, false));

            } catch (error) {
                console.error(error);
                const loader = document.getElementById('typing-indicator');
                if (loader) loader.remove();
                chatContainer.appendChild(createMessage("⚠️ Connection error. Please try again.", false));
            } finally {
                sendBtn.disabled = false;
                sendBtn.style.opacity = "1";
                scrollToBottom();
            }
        });
        
        // Check if there is history (optional logic to hide welcome screen)
        // For now, we leave welcome screen until first message
    </script>
</body>
</html>
