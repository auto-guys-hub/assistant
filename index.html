<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo - AI Personal Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #374151;
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #4b5563;
        }

        /* Typing animation dots */
        .typing-dot {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Message fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-anim {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 flex flex-col h-screen overflow-hidden font-sans antialiased selection:bg-green-500 selection:text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 p-4 flex items-center justify-between shadow-lg z-20 sticky top-0">
        <div class="flex items-center gap-4">
            <div class="relative">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-green-500 to-green-700 flex items-center justify-center shadow-lg shadow-green-900/50 ring-2 ring-gray-800">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                </div>
                <div class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-gray-900 rounded-full animate-pulse"></div>
            </div>
            <div>
                <h1 class="font-bold text-xl tracking-wide text-white">Leo</h1>
                <p class="text-xs text-green-400 font-medium tracking-wide uppercase">AI Personal Assistant</p>
            </div>
        </div>
        
        <button onclick="clearChat()" class="text-gray-400 hover:text-white transition-colors p-2 rounded-lg hover:bg-gray-800" title="Clear Chat">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 scroll-smooth">
        <!-- Default Welcome Message -->
        <div class="flex justify-start message-anim">
            <div class="flex items-end gap-2 max-w-[85%] sm:max-w-[70%]">
                <div class="w-8 h-8 rounded-full bg-green-600/20 flex-shrink-0 flex items-center justify-center border border-green-500/20">
                    <span class="text-green-500 text-xs font-bold">L</span>
                </div>
                <div class="bg-gray-800 text-gray-200 rounded-2xl rounded-bl-none py-3 px-5 shadow-sm border border-gray-700/50 leading-relaxed">
                    <p>Hello! I'm Leo. I'm ready to assist you. What's on your mind?</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-gray-900 border-t border-gray-800 p-4 z-20">
        <form id="chat-form" class="max-w-4xl mx-auto relative flex items-end gap-3">
            <div class="relative flex-1 group">
                <input 
                    type="text" 
                    id="user-input" 
                    class="w-full bg-gray-800/50 text-white placeholder-gray-500 border border-gray-700 rounded-2xl py-4 pl-5 pr-12 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all shadow-inner" 
                    placeholder="Message Leo..." 
                    autocomplete="off"
                >
            </div>
            <button 
                type="submit" 
                id="send-btn"
                class="bg-green-600 hover:bg-green-500 text-white p-4 rounded-2xl transition-all shadow-lg shadow-green-900/20 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100 flex items-center justify-center group"
            >
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
                </svg>
            </button>
        </form>
        <div class="text-center mt-2">
            <p class="text-[10px] text-gray-600">Leo processes data securely via encrypted webhook.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        
     const WEBHOOK_URL =
  "https://krishna-unfretful-antonomastically.ngrok-free.dev/webhook/a1";
        // Auto-focus input on load
        window.addEventListener('load', () => input.focus());

        // Function to create a message element
        function createMessageElement(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-anim`;
            
            const innerContent = `
                <div class="flex items-end gap-2 max-w-[85%] sm:max-w-[70%] ${isUser ? 'flex-row-reverse' : ''}">
                    ${!isUser ? `
                    <div class="w-8 h-8 rounded-full bg-green-600/20 flex-shrink-0 flex items-center justify-center border border-green-500/20">
                        <span class="text-green-500 text-xs font-bold">L</span>
                    </div>` : `
                    <div class="w-8 h-8 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center border border-gray-600">
                        <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>`}
                    
                    <div class="${isUser 
                        ? 'bg-green-600 text-white rounded-2xl rounded-br-none' 
                        : 'bg-gray-800 text-gray-200 rounded-2xl rounded-bl-none border border-gray-700/50'} 
                        py-3 px-5 shadow-sm leading-relaxed overflow-hidden break-words">
                        <p>${escapeHtml(text)}</p>
                    </div>
                </div>
            `;
            
            wrapper.innerHTML = innerContent;
            return wrapper;
        }

        // Create typing indicator
        function createTypingIndicator() {
            const wrapper = document.createElement('div');
            wrapper.id = 'typing-indicator';
            wrapper.className = 'flex justify-start message-anim';
            wrapper.innerHTML = `
                <div class="flex items-end gap-2 max-w-[85%]">
                    <div class="w-8 h-8 rounded-full bg-green-600/20 flex-shrink-0 flex items-center justify-center border border-green-500/20">
                        <span class="text-green-500 text-xs font-bold">L</span>
                    </div>
                    <div class="bg-gray-800 rounded-2xl rounded-bl-none py-4 px-5 border border-gray-700/50 flex items-center gap-1 h-[46px]">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            `;
            return wrapper;
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function clearChat() {
            // Keep the first welcome message if desired, or clear all.
            // Here we clear all except the first one for a cleaner reset.
            const welcomeMsg = chatContainer.firstElementChild;
            chatContainer.innerHTML = '';
            if (welcomeMsg) chatContainer.appendChild(welcomeMsg);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            // 1. Add User Message
            chatContainer.appendChild(createMessageElement(message, true));
            input.value = '';
            scrollToBottom();
            
            // Disable input while processing
            input.disabled = true;
            sendBtn.disabled = true;

            // 2. Add Typing Indicator
            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();

            try {
                // 3. Send to Webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                // Remove typing indicator
                if (document.getElementById('typing-indicator')) {
                    document.getElementById('typing-indicator').remove();
                }

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                // 4. Handle Response
                // Try to parse JSON, if it fails, read as text
                const contentType = response.headers.get("content-type");
                let botText = "Received.";

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    const data = await response.json();
                    // Look for common fields in webhook responses
                    botText = data.output || data.reply || data.message || data.text || data.response || JSON.stringify(data);
                    
                    // Specific check if the webhook returns an object but we need a string
                    if (typeof botText === 'object') {
                        botText = JSON.stringify(botText, null, 2);
                    }
                } else {
                    const text = await response.text();
                    if (text) botText = text;
                }

                chatContainer.appendChild(createMessageElement(botText, false));

            } catch (error) {
                console.error('Error:', error);
                
                // Remove typing indicator if it exists (in case of error)
                if (document.getElementById('typing-indicator')) {
                    document.getElementById('typing-indicator').remove();
                }

                chatContainer.appendChild(createMessageElement("I'm having trouble connecting to my brain right now. Please try again later.", false));
            } finally {
                // Re-enable input
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
                scrollToBottom();
            }
        }

        form.addEventListener('submit', handleSubmit);
    </script>
</body>

</html>
